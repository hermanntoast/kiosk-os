DEFAULT kiosk
TIMEOUT 30
PROMPT 1

LABEL kiosk
    MENU LABEL Kiosk OS
    LINUX /boot/bzImage
    APPEND root=/dev/sr0 rootfstype=iso9660 ro kiosk_url=https://example.com

LABEL kiosk-custom
    MENU LABEL Kiosk OS (Custom URL - edit at boot)
    LINUX /boot/bzImage
    APPEND root=/dev/sr0 rootfstype=iso9660 ro kiosk_url=

LABEL debug
    MENU LABEL Kiosk OS (Debug Mode - with shell)
    LINUX /boot/bzImage
    APPEND root=/dev/sr0 rootfstype=iso9660 ro kiosk_url=https://example.com init=/bin/sh
